{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rushikesh | Portfolio</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top" data-aos="fade-down">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#skills">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#projects">Projects</a>  
                        </li>
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#experience">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#achievements">Achievements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link badge hover-glow" href="#contact">Contact</a>
                        </li>
                        <!-- Theme toggle  -->
                        <li class="nav-item">
                            <a class="nav-toggle-badge hover-glow text-decoration-none" href="javascript:void(0);">
                                <i id="theme-toggle" class="fa-regular fa-moon fa-spin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Rushikesh Hodade
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script> AOS.init(); </script>

    <script>
        const navLinks = document.querySelectorAll('.nav-link')
        const navbarCollapse = document.querySelector('.navbar-collapse')

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (navbarCollapse.classList.contains('show')) {
                    new bootstrap.Collapse(navbarCollapse).toggle()
                }
            })
        })
    </script>

</body>

</html>
